<!-- /Navigation-->
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item" style="margin-left: 25px;">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">PALABRAS</li>
        </ol>



        <div class="box_general padding_bottom" style="text-align: center;">

          <!--GIF PARA LA CARGA DE DATOS, SE MUESTRA MIENTRAS SE CARGAN LOS DATOS EN EL CONSTRUCTOR-->
          
          <div  *ngIf="loading_gif == true" style="text-align: center;">
            <img  src=  "assets/img/loading.gif" id="imagen_formulario2"
                style="max-width: 100px; position:absolute; margin-left: -50px;">                           
        </div>
          


            <!--CATEGORIAS------------------se muestra el listado de las categorias que existen-->
            <div class="box_general">


                <!--SI NO HAY RESULTADOS SE MUESTRA EL SIGUIENTE PARRAFO-->
                

                  
                            <div class="list_general" *ngFor="let words of word_items ; let i = index" >

<!--------------------------------------------------------------------------->
<div *ngIf="words.enable == true"  class="row" style="background-color: white;
                         
                            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);">
    <div class="form-group">
        <label>{{words.word_text}} </label>
      
    </div>

   

        <div class="form-group" style="text-align: center;">

                <figure>
                    <img  src=  {{words.image_text}} id="imagen_formulario2"
                        style="max-width: 175px;" > 
                        
                     <a  *ngIf="rolname === 'c' " class="btn_1 gray delete"  style="font-size:x-small; color:rgb(157, 187, 194); position:absolute; text-align: right;" (click)="confirmar_disable(words.syllable_word_id)"><i
                class="fa fa-fw fa-remove"></i></a> 

                        &nbsp;  
                </figure>
    
        </div>
    
    <br>

    <div *ngIf="rolname === 'p' " class="form-group" style="text-align: center;">
            
        <a class="btn_1 green approve" (click)="conectarsocket(words.word_text,words.image_text,words.syllable_word_id,words.type,words.syllable_word_id)" data-toggle="modal" data-target="#gallery_modal" ><i

            class="fa fa-fw fa-check-circle-o" ></i> Asignar tarea</a>
    </div>
    
    <hr>
</div>

<!--------------------------------------------------------------------------->

                                 
                                
                            </div>
                        
                        

            </div>       
        

    </div>    
    <!-- /.container-fluid-->
</div>
<!-- /.container-wrapper-->



</div>
