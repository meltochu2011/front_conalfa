<div class="content-wrapper">

    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item" style="margin-left: 25px;">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Reportes</li>
        </ol>


             <div class="col-md-6">
                    <div class="form-group">
                    <label  for="opcion">Seleccione un alumno</label>
                      <select id="students" class="form-control" aria-placeholder="Rol del usuario" (change) ="alumno_seleccionado($event)">
                        <option value="" disabled selected>-- Selecciona el alumno--</option> 
                        <option *ngFor="let students of students_items" [value]="students.user_rol_id" class="form-control" >
                          {{ students.nombres }} {{ students.apellidos }}
                         </option>
                     </select>
                    </div>
                </div>



        <div class="box_general padding_bottom">

            <!--INICIO-->
            <!--<div class="box_general padding_bottom">-->
            
            <div class="header_box version_2">
                <h2><i class="fa fa-file"></i>Reportes de alumnos</h2>
            </div>
            



           
            <br>
               
               <button *ngIf = "student_id >= 1" (click)="generarPDF()" class="btn btn-primary">Generar PDF</button>        

                 
   




        </div>




    </div>
