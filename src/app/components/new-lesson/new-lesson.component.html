<div class="content-wrapper">

    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item" style="margin-left: 25px;">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Crear Usuario</li>
        </ol>




        <div class="box_general padding_bottom">

            <!--INICIO-->
            <!--<div class="box_general padding_bottom">-->
            
            <div class="header_box version_2">
                <h2><i class="fa fa-file"></i>Ingrese los datos y credenciales del usuario</h2>
            </div>
            

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
             <div class="row">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Texto de la tarea</label>
                        <input type="text" class="form-control" placeholder="Texto de la lección"
                            formControlName="texto">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Dirección de imagen</label>
                        <input type="text" class="form-control" placeholder="Ingrese direccion de imagen"
                            formControlName="imagen">
                    </div>
                </div>
                
             

              <div class="col-md-6">
  <div class="form-group">
    <label for="tipo">Selecciona el tipo de lección</label>
    <select
      formControlName="tipo"
      id="tipo"
      class="form-control"
      (change)="tipo_seleccionado($event)"
    >
      <option *ngFor="let tipo_array of opciones_tipo" [value]="tipo_array.valor">
        {{ tipo_array.tipo }}
      </option>
    </select>
  </div>
</div>



            </div>


             <button type="submit">Enviar</button>
           
            </form>

            <!--</div>-->


            <!--INICIO-->
            <!--<div class="box_general padding_bottom">-->
                
      

                <p></p>


           
            <br>

                    






        </div>




    </div>
